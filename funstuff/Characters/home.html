<!DOCTYPE HTML>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/funstuff/Characters/css/themeSettings.css">
        <link rel="stylesheet" href="/funstuff/Characters/css/main.css">
        <title>Katalog Postaci</title>
        <script src="/funstuff/Characters/scripts/scripts.js" defer></script>
        <script src="/funstuff/Characters/scripts/user.js"></script>
    </head>
    <body>
        <nav>
            <a href="#" id="navPrev" onclick="charChange('prev')"><<</a>
            <div id="navName">
                <p id="charPrev"></p>
                <p id="charCur" active></p>
                <p id="charNext"></p>
            </div>
            <a href="#" id="navNext" onclick="charChange('next')">>></a>
        </nav>
        <main>
            <div id="portrait"></div>
            <div id="charButtons">
                <button class="connect left" onclick="switchViewChar('skills')">Umiejętności</button>
                <button class="connect middle active" onclick="switchViewChar('desc')">Opis</button>
                <button class="connect right" onclick="switchViewChar('story')">Historia</button>
            </div>
            <div id="charDesc">
                <div id="innerDesc"></div>
                <div id="charDescBar">
                    <div id="charHeight" class="connect left"></div>
                    <div id="charSex" class="connect middle"></div>
                    <div id="charBelief" class="connect right"></div>
                </div>
            </div>
            <div id="charSkills"></div>
            <div id="charStory"></div>
            <div id="charAge"></div>
            <div id="charAttr"></div>
            <div id="charEquipmentButtons">
                <button class="connect left active" onclick="switchViewEq('weap')">Broń</button>
                <button class="connect left-middle" onclick="switchViewEq('armor')">Pancerz</button>
                <button class="connect right-middle" onclick="switchViewEq('cloth')">Ubrania</button>
                <button class="connect right" onclick="switchViewEq('misc')">Akcesoria</button>
            </div>
            <div id="charEquipment">
                <div id="charWeap">
                </div>
                <div id="charArmor">
                </div>
                <div id="charCloth">
                </div>
                <div id="charItems">
                </div>
            </div>
        </main>
        <div id="lookup">
            <input type="number" name="charID" id="charID" placeholder="ID postaci">
            <button type="submit" id="charIDSubmit">Załaduj!</button>
        </div>
        <div id="favlist" class="sidePanel left">
            <div id="favlistNavButtons" class="nav">
                <button value="favorites" class="connect left active">Ulubione</button>
                <button value="lastVisited" class="connect right">Ostatnie</button>
            </div>
            <div id="favlistView" class="list">
                <div id="favlistCharacters">
                </div>
            </div>
            <div id="lastVisitedView" class="list hidden">
                <div id="lastVisitedCharacters"></div>
            </div>
            <button id="favlistAddFavorite" class="navButton">Dodaj obecną do ulubionych!</button>
        </div>
        <div id="userPanel" class="sidePanel right">
            <div id="userPanelTag" class="nav">
                <button class="connect right active">Panel użytkownika</button>
            </div>
            <div id="userPanelHeader">
                <div id="userLoginModule">
                    <fieldset>
                        <legend>Logowanie</legend>
                        <label>Login: <input type="text" id="userLoginInput"></label>
                        <label>Hasło: <input type="password" id="userPasswordInput"></label>
                        <button id="userLoginSubmit" class="connect right">Zaloguj!</button>
                    </fieldset>
                </div>
                <div id="userInfoModule" class="row hidden">
                    <h2 id="username"></h4>
                </div>
            </div>
            <div id="userControlModule" class="column hidden">
                <button class="navButton">Dodaj postać</button>
                <button class="navButton">Włącz tryb edycji</button>
                <button class="navButton hidden">Wyłącz tryb edycji</button>
                <button class="navButton">Lista postaci</button>
                <button class="navButton">Usuń postać</button>
            </div>
        </div>
        <div id="imageHandler">
            
        </div>
        <script src="/funstuff/Characters/scripts/funny.js"></script>
    </body>
</html>
